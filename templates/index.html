{% extends "layout.html" %}
{% block head %}
    <link type="text/css" href="{{ url_for('static', filename='css/mainpage.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
    <section id="bgImage" class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">My Wedding Planner</h1>
        <p class="lead text-muted">Your wedding plans, all in one place.</p>
        <p>
          <a href="/login" class="btn btn-primary">Log In</a>
          <a href="/signup" class="btn btn-secondary">Register</a>
        </p>
      </div>
    </section>
    <div class="vendorList">
      <ul>
        <li>
          <div id="venue" class="vendorCard" class="overlay" href="#">Venues</div>
        </li>
        <li>
          <div id="photographer" class="vendorCard" href="#">Photographers</div>
        </li>
        <li>
          <div id="video" class="vendorCard" href="#">Videographers</div>
        </li>
        <li>
          <div id="caterer" class="vendorCard" style="background-color: #99ddff" href="#">Caterers</div>
        </li>
        <li>
          <div id="music" class="vendorCard" style="background-color: #ffb3ff" href="#">Band/DJ</div>
        </li>
        <li>
          <div id="hair"class="vendorCard" style="background-color: #ffff4d" href="#">Hairstyle & Make Up Artists</div>
        </li>
        <li>
          <div id="tailor" class="vendorCard" style="background-color: #80ffff" href="#">Tailors</div>
        </li>
      </ul>
    </div>
{% endblock %}
