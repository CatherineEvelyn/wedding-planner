<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>

    <div class="navbar navbar-dark bg-dark">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand">Some Text</a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

    <section id="bgImage" class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">This is my test</h1>
        <p class="lead text-muted">Some description about the website and it's purpose</p>
        <p>
          <a href="/login" class="btn btn-primary">Log In</a>
          <a href="/signup" class="btn btn-secondary">Register</a>
        </p>
      </div>
    </section>

    <div class="vendorList">
      <ul>
        <li>
          <div class="vendorCard" style="background-color: #a6ff4d" href="#">Venues</div>
        </li>
        <li>
          <div class="vendorCard" style="background-color: #cc99ff" href="#">Photographers</div>
        </li>
        <li>
          <div class="vendorCard" style="background-color: #6699ff" href="#">Videographers</div>
        </li>
        <li>
          <div class="vendorCard" style="background-color: #99ddff" href="#">Caterers</div>
        </li>
        <li>
          <div class="vendorCard" style="background-color: #ffb3ff" href="#">Band/DJ</div>
        </li>
        <li>
          <div class="vendorCard" style="background-color: #ffff4d" href="#">Hairstyle & Make Up Artists</div>
        </li>
        <li>
          <div class="vendorCard" style="background-color: #80ffff" href="#">Tailors</div>
        </li>
      </ul>
    </div>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
