{% extends 'layout.html' %}
{% block head %}
    <link type="text/css" href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
    <!-- TODO: Flexify this page -->
    <div class="wrapper">
        <div class='signup-container'>
            <div class="form-container-signup">
                <h1>Login</h1>
                <hr>
                <form method='POST'>
                    <input class='signup-field {% if usererror %}error-border{% endif %}'
                    type='text' placeholder='Username' name='username' value='{{ username }}'>
                    <div class='error-msgs-wrapper'>
                        {% if usererror %}
                            <span class='error'>
                                {{ usererror }}
                            </span>
                        {% endif %}
                    </div>
                    <input class='signup-field {% if passerror %}error-border{% endif %}' 
                    type='password' placeholder='Password' name='password'>
                    <div class='error-msgs-wrapper'>
                        {% if passerror %}
                            <span class='error'>
                                {{ passerror }}
                            </span>
                        {% endif %}
                    </div>
                    <input class="submit-button" type='submit' value="Login">
                </form>
            </div>
            <p id="create-msg">No account yet? <a id="create-account"
                href="/signup">Create one!</a></p>
        </div>
    </div>
{% endblock %}
