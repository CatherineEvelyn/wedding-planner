{% extends 'layout.html' %}
{% block head %}
  <link type="text/css" href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
  <div class="wrapper">
    <div class="signup-container {% if type == 'vendor' %}expanded-form{% endif %}">
      <div class="form-container-signup">
        <h1 class="title is-2 is-marginless">Sign up</h1>
        <div class="signup-tabs tabs is-toggle">
          <ul>
            <li class="{% if type == 'organizer' %}is-active{% endif %}">
              <a class="toggle-form"> Organizer </a>
            </li>
            <li class="{% if type == 'vendor' %}is-active{% endif %}">
              <a class="toggle-form show-vendor"> Vendor </a>
            </li>
          </ul>
        </div>
        <hr>
        <div class="organizer-signup" {% if type == 'vendor' %}style="display: none;"{% endif %}>
          <form method='POST'>
            <!-- Grabs the inputs from components/register_inputs.html -->
            {% include 'components/register_inputs.html' %}
            <input name="organizer_signup" class="submit-button" type='submit' value="Sign up"/>
          </form>
        </div>
      
        <!-- Sign up for vendor users -->
        <div class="vendor-signup" {% if type == 'vendor' %}style="display: block;"{% endif %}>
          <form method='POST'>
            <!-- Grabs the inputs from components/register_inputs.html -->
            {% include 'components/register_vendor_inputs.html' %}
            <label class="checkbox">
              <input class="checkbox" name="is_vendor" type="checkbox" required>
              I wish to sign up as a Vendor
            </label>
            <input name="vendor_signup" class="submit-button large-form-submit" 
              type='submit' value="Sign up"/>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
