{% block scripts %}
<script defer>
  var loc, tag;
  update_tag();
  $(window).on('popstate', e => {
    update_tag();
  })
  function update_tag(){
    loc = window.location.href.split('#');
    tag = loc.length > 1 ? loc[1] : '';
    if(tag != '' && !api_call_made){
      getVendorByType(tag);
    }
  }
</script>
{% endblock %}
